                      $ref: '#/components/schemas/Call'
                  first_page_uri:
                    type: string
                  next_page_uri:
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  uri:
                    type: string
    post:
      summary: Create call
      description: Make a call
      tags:
        - Calls
      parameters:
        - name: AccountSid
          in: path
          description: The SID of the Account that will create the resource
          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                To:
                  type: string
                  description: The phone number or client identifier to call
                From:
                  type: string
                  description: The Twilio number or client identifier to use as the caller ID
                Url:
                  type: string
                  format: uri
                  description: The absolute URL that returns TwiML for this call
                ApplicationSid:
                  type: string
                  description: The SID of the Application resource that will handle this call
                Method:
                  type: string
                  enum:

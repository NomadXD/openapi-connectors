          in: query
          description: Only show calls made to this phone number or Client identifier
          schema:
            type: string
        - name: From
          in: query
          description: Only show calls made from this phone number or Client identifier
          schema:
            type: string
        - name: Status
          in: query
          description: The status of the calls to read
          schema:
            type: string
            enum:
              - queued
              - ringing
              - in-progress
              - canceled
              - completed
              - failed
              - busy
              - no-answer
        - name: StartTime
          in: query
          description: Only show calls that started on this date
          schema:
            type: string
            format: date
        - name: EndTime
          in: query
          description: Only show calls that ended on this date
          schema:
            type: string
            format: date
        - name: PageSize
          in: query
          description: How many resources to return in each list page
          schema:
            type: integer
            minimum: 1
            maximum: 1000

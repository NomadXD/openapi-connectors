                    type: string
                  next_page_uri:
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  uri:
                    type: string
    post:
      summary: Create message
      description: Send a message
      tags:
        - Messages
      parameters:
        - name: AccountSid
          in: path

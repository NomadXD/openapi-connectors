    get:
      operationId: listAccounts
      summary: List accounts
      description: Retrieve a list of accounts
      tags:
        - Accounts
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
                  first_page_uri:
                    type: string
                  next_page_uri:
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  uri:
                    type: string
    post:
      summary: Create subaccount
      description: Create a new subaccount
      tags:
        - Accounts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                FriendlyName:
                  type: string
                  description: A human readable description of the account
              required:
                - FriendlyName
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /2010-04-01/Accounts/{AccountSid}.json:
    servers:
      - url: https://api.twilio.com
    get:
      summary: Fetch account
      description: Fetch the account specified by the provided Account SID
      tags:
        - Accounts
      parameters:
        - name: AccountSid
          in: path
          description: The SID of the Account resource to fetch
          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  # Core API - Messages
  /2010-04-01/Accounts/{AccountSid}/Messages.json:
    servers:
      - url: https://api.twilio.com
    get:
      summary: List messages
      description: Retrieve a list of messages
      tags:
        - Messages
      parameters:
        - name: AccountSid
          in: path
          description: The SID of the Account that created the Message resources to read
          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
        - name: To
          in: query
          description: Read messages sent to only this phone number
          schema:
            type: string
        - name: From
          in: query
          description: Read messages sent from only this phone number or alphanumeric sender ID
          schema:
            type: string
        - name: DateSent
          in: query
          description: The date of the messages to read
          schema:
            type: string
            format: date
        - name: PageSize
          in: query
          description: How many resources to return in each list page
          schema:
            type: integer
            minimum: 1
            maximum: 1000

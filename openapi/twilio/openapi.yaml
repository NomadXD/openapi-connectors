                  description: The length of the verification code
                  minimum: 4
                  maximum: 10
                LookupEnabled:
                  type: boolean
                  description: Whether to perform a lookup with each verification
              required:
                - FriendlyName
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyService'

  # Verify API - Verifications
  /v2/Services/{ServiceSid}/Verifications.json:
    servers:
      - url: https://verify.twilio.com
    post:
      summary: Create verification
      description: Start a new verification
      tags:
        - Verifications
      parameters:
        - name: ServiceSid
          in: path
          description: The SID of the verification Service to create the resource under
          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^VA[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                To:
                  type: string
                  description: The phone number to verify
                Channel:
                  type: string
                  enum:
                    - sms
                    - call
                    - email
                    - whatsapp
                  description: The verification method to use
                CustomFriendlyName:
                  type: string
                  description: A custom user defined friendly name
                CustomMessage:
                  type: string
                  description: The text of a custom message to use for the verification
                SendDigits:
                  type: string
                  description: The digits to send after a phone call is answered
                Locale:
                  type: string
                  description: The locale to use for the verification SMS or call
                CustomCode:
                  type: string
                  description: A pre-generated code to use for verification
              required:
                - To
                - Channel
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Verification'

  # Verify API - Verification Check
  /v2/Services/{ServiceSid}/VerificationCheck.json:
    servers:
      - url: https://verify.twilio.com
    post:
      summary: Create verification check
      description: Check a verification
      tags:
        - Verification Check
      parameters:
        - name: ServiceSid
          in: path
          description: The SID of the verification Service to create the resource under
          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^VA[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                To:
                  type: string
                  description: The phone number to verify
                Code:
                  type: string
                  description: The 4-10 character string being verified
                VerificationSid:
                  type: string
                  description: A SID that uniquely identifies the Verification resource to check
              required:
                - Code
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationCheck'

  # Lookups API - Phone Numbers
  /v2/PhoneNumbers/{PhoneNumber}:
    servers:
      - url: https://lookups.twilio.com
    get:
      summary: Lookup phone number
      description: Look up phone number information
      tags:
        - Phone Number Lookup
      parameters:
        - name: PhoneNumber
          in: path
          description: The phone number to lookup in E.164 format
          required: true
          schema:
            type: string
        - name: Fields
          in: query
          description: The comma-separated list of fields to return
          schema:
            type: array
            items:
              type: string
              enum:
                - caller_name
                - sim_swap
                - call_forwarding
                - line_status
                - line_type_intelligence
                - identity_match
                - reassigned_number
                - sms_pumping_risk
                - phone_number_quality_score
                - pre_fill
        - name: CountryCode
          in: query
          description: The ISO country code of the phone number
          schema:
            type: string
            minLength: 2
            maxLength: 2
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhoneNumberLookup'

  # Conversations API - Conversations
  /v1/Conversations.json:
    servers:
      - url: https://conversations.twilio.com
    get:
      summary: List conversations
      description: Retrieve a list of conversations in your account's conversation service
      tags:
        - Conversations
      parameters:
        - name: StartDate
          in: query
          description: Only list conversations that started on or after this date
          schema:
            type: string
            format: date
        - name: EndDate
          in: query
          description: Only list conversations that started on or before this date
          schema:
            type: string
            format: date
        - name: State
          in: query
          description: Only list conversations that have this conversation state
          schema:
            type: string
            enum:
              - inactive
              - active
              - closed
        - name: PageSize
          in: query
          description: How many resources to return in each list page
          schema:
            type: integer
            minimum: 1
            maximum: 1000
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'
    post:
      summary: Create conversation
      description: Create a new conversation
      tags:
        - Conversations
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                FriendlyName:
                  type: string
                  description: The human-readable name of this conversation
                UniqueName:
                  type: string
                  description: An application-defined string that uniquely identifies the resource
                Attributes:
                  type: string
                  description: The JSON string that stores application-specific data
                MessagingServiceSid:
                  type: string
                  description: The SID of the Messaging Service used for this conversation
                State:
                  type: string
                  enum:
                    - inactive
                    - active
                    - closed
                  description: The initial state of the new conversation
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'

  # Messaging API - Services
  /v1/Services.json:
    servers:
      - url: https://messaging.twilio.com
    get:
      summary: List messaging services
      description: Retrieve a list of messaging services
      tags:
        - Messaging Services
      parameters:
        - name: PageSize
          in: query
          description: How many resources to return in each list page
          schema:
            type: integer
            minimum: 1
            maximum: 1000
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: array
                    items:
                      $ref: '#/components/schemas/MessagingService'
    post:
      summary: Create messaging service
      description: Create a new messaging service
      tags:
        - Messaging Services
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                FriendlyName:
                  type: string
                  description: A descriptive string that you create
                InboundRequestUrl:
                  type: string
                  format: uri
                  description: The URL that will receive inbound messages
                InboundMethod:
                  type: string
                  enum:
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  description: The HTTP method to use for inbound messages
                FallbackUrl:
                  type: string
                  format: uri
                  description: The URL that Twilio will request if InboundRequestUrl fails
                StatusCallback:
                  type: string
                  format: uri
                  description: The URL that will receive status callbacks
                StickySender:
                  type: boolean
                  description: Whether to enable Sticky Sender on the Service instance
                MmsConverter:
                  type: boolean
                  description: Whether to enable the MMS Converter for messages sent through the Service instance
                SmartEncoding:
                  type: boolean
                  description: Whether to enable Encoding for messages sent through the Service instance
                ScanMessageContent:
                  type: string
                  enum:
                    - inherit
                    - enable
                    - disable
                  description: Whether to scan inbound messages for sensitive content
                FallbackToLongCode:
                  type: boolean
                  description: Whether to enable Fallback to Long Code for messages sent through the Service instance
                AreaCodeGeomatch:
                  type: boolean
                  description: Whether to enable Area Code Geomatch on the Service Instance
                ValidityPeriod:
                  type: integer
                  description: How long in seconds the service will keep messages
                SynchronousValidation:
                  type: boolean
                  description: Whether to enable Synchronous Validation on the Service Instance
              required:
                - FriendlyName
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagingService'


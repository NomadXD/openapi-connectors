          required: true
          schema:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                To:
                  type: string
                  description: The destination phone number
                From:
                  type: string
                  description: A Twilio phone number or alphanumeric sender ID
                Body:
                  type: string
                  description: The text of the message
                MediaUrl:
                  type: array
                  items:
                    type: string
                  description: The URL of the media to send with the message
                StatusCallback:
                  type: string
                  format: uri
                  description: The URL to send message status information
                ApplicationSid:
                  type: string
                  description: The SID of the application that should receive message status webhooks
                MaxPrice:
                  type: number
                  description: The total maximum price in US dollars acceptable for the message
                ProvideFeedback:
                  type: boolean
                  description: Whether to confirm delivery of the message
              required:
                - To
                - Body
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'

